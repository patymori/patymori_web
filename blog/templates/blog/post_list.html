{% extends 'blog/base.html' %}

    {% block content %}
        {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></h1>
            <div class="date">
                {{ post.published_date }}
            </div>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    {% endblock content %}
