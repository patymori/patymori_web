<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paty Morimoto Blog</title>
</head>
<body>
    <div class="header">
        <h1><a href="">Paty Morimoto</a></h1>
        <span>{ Analista de Sistemas - Desenvolvedora }</span>
    </div>
    <div class="content">
        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
